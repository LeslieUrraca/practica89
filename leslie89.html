<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>
<script>

const v1=parseInt(prompt("Para sumar los valores escriba el mismo dos veces"));
const v2=parseInt(prompt("Para multiplicarlos escriba dos diferentes"));
if (v1==v2) {
let resu;
resu=v1+v2;
document.write('La suma es:'+resu+'<br>');
} else {
const producto=v1*v2;
document.write('El producto es:'+producto);
}
</script>

</body>
</html>
